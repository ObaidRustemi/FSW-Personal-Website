<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raindrip Refraction Prototype - June's Hack</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        /* June's Test Background - Need something with detail! */
        .test-background {
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            text-align: center;
        }

        .test-background::before {
            content: 'RAINDRIP TEST';
            position: absolute;
            font-size: 120px;
            font-weight: 900;
            opacity: 0.1;
            transform: rotate(-15deg);
        }

        .test-content {
            position: relative;
            z-index: 1;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .test-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .test-content p {
            font-size: 20px;
            line-height: 1.6;
        }

        /* The Refraction Container */
        .rain-effect {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        /* June's Blur Layer - This makes everything look frosted */
        .frost-layer {
            position: absolute;
            inset: 0;
            backdrop-filter: blur(8px) brightness(1.1);
            background: rgba(255,255,255,0.01);
            z-index: 10;
        }

        /* Droplets Container */
        .droplets-container {
            position: absolute;
            inset: 0;
            z-index: 20;
        }

        /* Individual Droplet - June's "Just Make It Work" Approach */
        .droplet {
            position: absolute;
            pointer-events: auto;
            cursor: pointer;
        }

        /* The inner droplet that shows clear content */
        .droplet-inner {
            width: 100%;
            height: 100%;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            overflow: hidden;
            box-shadow: 
                inset 0 -2px 4px rgba(0,0,0,0.2),
                inset 0 2px 4px rgba(255,255,255,0.5),
                0 2px 8px rgba(0,0,0,0.3);
            backdrop-filter: blur(0px) brightness(1.15) contrast(1.1);
            background: rgba(255,255,255,0.1);
            position: relative;
        }

        /* Droplet highlight for that water shine */
        .droplet-inner::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 20%;
            width: 50%;
            height: 40%;
            background: radial-gradient(ellipse at center, 
                rgba(255,255,255,0.8) 0%, 
                rgba(255,255,255,0) 70%);
            border-radius: 50%;
            filter: blur(2px);
        }

        /* Different droplet sizes */
        .droplet.small {
            width: 20px;
            height: 25px;
        }

        .droplet.medium {
            width: 35px;
            height: 42px;
        }

        .droplet.large {
            width: 50px;
            height: 60px;
        }

        /* Animation for falling */
        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 100px));
                opacity: 0;
            }
        }

        .droplet.falling {
            animation: fall var(--duration, 4s) ease-in infinite;
            animation-delay: var(--delay, 0s);
        }

        /* June's Control Panel */
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .controls button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .controls button:hover {
            background: #764ba2;
        }

        /* Jay's Debug Info */
        .debug-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <!-- Test Background with Content -->
    <div class="test-background">
        <div class="test-content">
            <h1>üåßÔ∏è Raindrip Effect</h1>
            <p>Can you see the droplets?<br>
            They should look like water on glass!<br>
            Click anywhere to spawn drops.</p>
        </div>
    </div>

    <!-- Rain Effect Container -->
    <div class="rain-effect">
        <!-- Frost layer over everything -->
        <div class="frost-layer"></div>
        
        <!-- Droplets go here -->
        <div class="droplets-container" id="droplets"></div>
    </div>

    <!-- June's Control Panel -->
    <div class="controls">
        <h3>June's Controls üéÆ</h3>
        <button onclick="spawnDroplet()">Spawn Droplet</button>
        <button onclick="startRain()">Start Rain</button>
        <button onclick="stopRain()">Stop Rain</button>
        <button onclick="clearAll()">Clear All</button>
    </div>

    <!-- Jay's Debug Info -->
    <div class="debug-info" id="debug">
        Droplets: <span id="droplet-count">0</span><br>
        FPS: <span id="fps">60</span><br>
        Render: <span id="render-mode">CSS</span>
    </div>

    <script>
        // June's Quick and Dirty Implementation
        let dropletCount = 0;
        let raining = false;
        let rainInterval = null;

        function createDroplet(x, y, size = 'medium') {
            const droplet = document.createElement('div');
            droplet.className = `droplet ${size}`;
            droplet.innerHTML = '<div class="droplet-inner"></div>';
            
            // Position it
            droplet.style.left = x + 'px';
            droplet.style.top = y + 'px';
            
            // Add to container
            document.getElementById('droplets').appendChild(droplet);
            dropletCount++;
            updateDebug();
            
            return droplet;
        }

        function spawnDroplet(x = null, y = null) {
            // Random position if not specified
            if (x === null) x = Math.random() * window.innerWidth;
            if (y === null) y = -50;
            
            // Random size
            const sizes = ['small', 'medium', 'large'];
            const size = sizes[Math.floor(Math.random() * sizes.length)];
            
            const droplet = createDroplet(x, y, size);
            
            // Make it fall
            droplet.classList.add('falling');
            droplet.style.setProperty('--duration', (3 + Math.random() * 3) + 's');
            droplet.style.setProperty('--delay', Math.random() + 's');
            
            // Remove after animation
            setTimeout(() => {
                droplet.remove();
                dropletCount--;
                updateDebug();
            }, 7000);
        }

        function startRain() {
            if (raining) return;
            raining = true;
            
            // Spawn droplets periodically
            rainInterval = setInterval(() => {
                spawnDroplet();
            }, 200);
            
            // Initial burst
            for (let i = 0; i < 10; i++) {
                setTimeout(() => spawnDroplet(), i * 100);
            }
        }

        function stopRain() {
            raining = false;
            if (rainInterval) {
                clearInterval(rainInterval);
                rainInterval = null;
            }
        }

        function clearAll() {
            stopRain();
            document.getElementById('droplets').innerHTML = '';
            dropletCount = 0;
            updateDebug();
        }

        function updateDebug() {
            document.getElementById('droplet-count').textContent = dropletCount;
        }

        // Click to spawn droplet
        document.addEventListener('click', (e) => {
            if (e.target.closest('.controls') || e.target.closest('.debug-info')) return;
            
            const rect = document.querySelector('.rain-effect').getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Create static droplet at click position
            const droplet = createDroplet(x - 25, y - 30, 'large');
            
            // June's physics hack - make it slide down slowly
            let posY = y - 30;
            let velocity = 0;
            
            function slide() {
                velocity += 0.15; // gravity
                velocity *= 0.98; // friction
                posY += velocity;
                
                droplet.style.top = posY + 'px';
                
                if (posY < window.innerHeight) {
                    requestAnimationFrame(slide);
                } else {
                    droplet.remove();
                    dropletCount--;
                    updateDebug();
                }
            }
            
            setTimeout(slide, 100);
        });

        // Jay's FPS counter
        let lastTime = performance.now();
        let frames = 0;
        
        function updateFPS() {
            frames++;
            const currentTime = performance.now();
            
            if (currentTime >= lastTime + 1000) {
                const fps = Math.round((frames * 1000) / (currentTime - lastTime));
                document.getElementById('fps').textContent = fps;
                frames = 0;
                lastTime = currentTime;
            }
            
            requestAnimationFrame(updateFPS);
        }
        
        updateFPS();
    </script>
</body>
</html>
